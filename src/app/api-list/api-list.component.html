<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">API Category Listings</h3>
        </div>
    <div class="panel-body">
        <div class="container bootstrap-header-table"> 
            <div class="row">
                <div class="col-md-3">
                    <label  for="apiSearch" hidden></label>
                    <input class="form-control shadow-sm" id="apiSearch" name="apiSearch" type="text" placeholder="Search Api Listings" style="margin-bottom:10px;"  (keyup)="onAPISearchKeyup($event)"/>
                </div>
                <div ngbDropdown>                     
                    <button class="btn btn-outline-primary"  id="categoryDropdownMenu" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                        Select Category
                    </button>
                    <div ngbDropdownMenu  aria-labelledby="categoryDropdownMenu">
                            <button class="dropdown-item" (click)="onCategoryClick(-1)" >All</button>
                            <button *ngFor="let cat of catDrop" class="dropdown-item" (click)="onCategoryClick(cat.id)" >{{cat.name}}</button>
                    </div>
                </div>
                
                
            </div>
            <!-- Table Maybe upgrade to datatable in the future--> 

            <table class="table table-striped table-bordered table-hover">
                <caption>List of api's</caption>
                <thead class="thead-dark" style="background-color: #212529">
                    <tr style="cursor:pointer">
                        <th>API Name</th>
                    </tr>
                </thead>
                <tr *ngFor="let api of filteredList"  (click)="routeAPI(api.link)" style="cursor:pointer" >
                    <td scope="row"><a href={{api.link}}>{{api.name}}</a></td>
                </tr>
            </table>
        </div>   <!-- end row -->
    </div>    <!-- end panel body -->
</div>  <!-- end panel default -->
