<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">API Category Listings</h3>
        </div>
    <div class="panel-body">
        <div class="container bootstrap-header-table"> 
            <div class="row">
                <div class="col-md-3">
                <!-- <input class="form-control" id="apiSearch" name="apiSearch" type="text" placeholder="Search by API" style="margin-bottom:10px;"/> -->
                
                <input class="form-control" id="apiSearch" name="apiSearch" type="text" placeholder="Search API Listings" style="margin-bottom:10px;"  (keyup)="onAPISearchKeyup($event)"/>
                </div>
                <div ngbDropdown class="d-inline-block">                     
                    <button class="btn btn-outline-primary"  id="categoryDropdownMenu" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                        Category Dropdown
                    </button>
                    <div ngbDropdownMenu  aria-labelledby="categoryDropdownMenu">
                            <button class="dropdown-item" (click)="onCategoryClick(-1)" >All</button>
                            <button *ngFor="let cat of catDrop" class="dropdown-item" (click)="onCategoryClick(cat.id)" >{{cat.name}}</button>
                        </div>
                    </div>
            </div>
            <!-- Table -->
            <table class="table table-striped" id="table-format">
                <tr class="row header-row" style="cursor:pointer">
                    <th >API Name</th>
                </tr>
                <tr class="row body-rows" *ngFor="let api of filteredList"  (click)="routeAPI(api.link)" style="cursor:pointer" >
                    <td><a href={{api.link}}>{{api.name}}</a></td>
                </tr>
            </table>
        </div>   <!-- end row -->
    </div>    <!-- end panel body -->
</div>  <!-- end panel default -->
