<div class="card">
  <div class="card-header" style="padding-top: 8px; padding-bottom: 8px;">
      <span class="font-weight-bold">Response</span>
      <span class="float-right" *ngIf="_result.status">Status: <span [ngStyle]="{'color': statusColor(_result.stauts)}">{{_result.status}}</span></span>
  </div>
  <div class="card-body" style="padding-top: 0px; padding-bottom: 0px;">
    <ngb-accordion>
      <ngb-panel title="Headers" [disabled]="!_result.headers">
        <ng-template ngbPanelContent>
            <div style="max-height: 300px; overflow-y: auto;">
              <div class="list-group list-group-flush">
                <ng-container *ngIf="_result.headers">
                  <div class="list-group-item" *ngFor="let header of _result.headers;let i = index">
                    <div class="form-row">
                      <div class="form-group col-6" style="margin-bottom: 0px;">
                        {{ header.key }}:
                      </div>
                      <div class="form-group col-6" style="margin-bottom: 0px;">
                        <input type="text" class="form-control" placeholder="Value" [(ngModel)]="header.value" disabled>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </div>
            </div>
        </ng-template>
      </ngb-panel>
      <ngb-panel title="Body" [disabled]="true"></ngb-panel>
    </ngb-accordion>
    <json-editor [options]="editorOptions" style="width: 100%;" height="400px"></json-editor>
  </div>
</div>
