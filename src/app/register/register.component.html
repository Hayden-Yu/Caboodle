<br>
<h3 style="text-indent: 30px">Create Account</h3>
<br>
<ngb-alert *ngIf="errorMsg" type="danger" (close)="!errorMsg"><span class="fade-in">{{ errorMsg }}</span></ngb-alert>
<form [formGroup]="userForm" (ngSubmit)="submitForm()">
<div class="container-fluid">
  <div class="row form-group">
    <div class="col-md-2">
      <label>Email:</label>
    </div>
    <div class="col-md-6 col-lg-5">
      <input  ngbTooltip="Email is required" type="text" formControlName="email" class="form-control" placeholder="Email Address" autofocus
      [ngClass]="{'is-invalid': invalidControl('email')}">
      <div class="invalid-feedback">Please enter a valid email address</div>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-md-2">
      <label>Password:</label>
    </div>
    <div class="col-md-6 col-lg-5">
      <input ngbTooltip="Must have more than 6 characters" type="password" class="form-control" placeholder="Password" formControlName="password"
      [ngClass]="{'is-invalid': invalidControl('password')}">
      <div class="invalid-feedback">Please enter a password containing more than 6 characters</div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="form-group col-md-5 col-sm-12">
      <div class="row">
        <div class="col-md-4">
          <label>First Name:</label>
        </div>
        <div class="col-md-8 col-sm-12">
          <input type="text" formControlName="firstName" class="form-control" placeholder="First Name">
        </div>
      </div>
    </div>

    <div class="form-group col-md-5 col-sm-12">
      <div class="row">
        <div class="col-md-4">
          <label>Last Name:</label>
        </div>
        <div class="col-md-8 col-sm-12">
          <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-2">
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
  </div>
</div>
</form>
